<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Missing Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename=common_style) }}">
  <style>
    body { background: #f0f8ff; font-family: Arial, sans-serif; }
    .form-container {
      background: #fff; padding: 2em; margin: 2em auto;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width:500px;
    }
    h1 { text-align: center; color: #333; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input[type="text"], textarea {
      width: 100%; padding: 0.5em; margin-top: 0.5em;
      border: 2px solid #ddd; border-radius: 5px;
    }
    textarea { resize: vertical; }
    input[type="submit"] {
      margin-top: 1.5em; width: 100%; padding: 0.75em;
      background: #007ACC; border: none; color: #fff;
      border-radius: 5px; cursor: pointer;
    }
    .error {
      margin-top: 1em; background: #ffe6e6; color: #a33;
      padding: 0.5em; border-radius: 5px;
    }
    a { display: block; text-align: center; margin-top: 1em;
        text-decoration: none; color: #007ACC; }
  </style>
</head>
<body>
  <div class="form-container">
      <h1>Edit Report</h1>
      {% if error_msg %}
      <div class="error">
          <p>{{ error_msg }}</p>
      </div>
      {% endif %}
      <form method="POST">
          <label for="reporter">Your Name:</label>
          <input type="text" id="reporter" name="reporter" value="{{ report[0] }}" required>
          
          <label for="last_known">Last Known Location (Address):</label>
          <input type="text" id="last_known" name="last_known" value="{{ report[1] }}" required>
          
          <label for="missing_name">Missing Person's Name:</label>
          <input type="text" id="missing_name" name="missing_name" value="{{ report[4] }}" required>
          
          <label for="contact">Contact Number:</label>
          <input type="text" id="contact" name="contact" value="{{ report[5] }}" required>
          
          <!-- Keep the photo URL field as is; if you prefer to update the photo upload process,
               you'll have to build a separate workflow -->
          <label for="photo_url">Photo URL:</label>
          <input type="text" id="photo_url" name="photo_url" value="{{ report[6] }}" required>
          
          <label for="description">Report Description:</label>
          <textarea id="description" name="description" rows="4" required>{{ report[7] }}</textarea>
          
          <input type="submit" value="Update Report">
      </form>
      <a href="{{ url_for('reports') }}">Back to Reports</a>
  </div>
</body>
</html>
